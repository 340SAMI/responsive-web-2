<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave</title>

    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <header>
        <nav>
            <div class="section-content nav-section">
                <div class="nav-logo">
                    <h2>Tech<span class="logo-grad">Wave</span></h2>
                </div>

                <ul class="nav-list">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Episodes</a></li>
                    <li><a href="#"> Host</a></li>
                </ul>

                <div class="nav-btn">
                    <button type="submit" class="btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                

            </div>
        </nav>
    </header>

    <main>
        <section id="banner">
            <div class=" banner-content">
                <div class="banner-img">
                    
                    <img src="assets/hero-circle.png" alt="">
                    <!-- <H5>NEW</H5> -->
                    <div class="banner-inner-img">
                    <img src="assets/microphone.png" alt="">
                    </div>

                </div>

                <div class="banner-heading">
                    <h2>TechWave</h2>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    
                    <div class="banner-btn">
                        <button type="submit" class="btn"><img src="assets/spotify.png" alt="">Listen on Spotify</button>
                        <button type="button" class="btn2"><img src="assets/message.png" alt="">Subscribe</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="about">
            <div class="section-content">
                <div class="about-title">
                    <h2>About the Podcast</h2>
                </div>
            </div>
        </section>
    </main>
